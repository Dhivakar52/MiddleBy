<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Middle By</title>

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
    <link

      type="text/css"
      href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css"

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <section class="mb-3">
      <div class="container ">
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="widget-box useful-links">
              <div class="use-flex">
                <h5 class="section-title mb-3">Useful Links</h5>
                <div class="side-arrow">
                  <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
              </div>

              <ul class="nav nav-tabs eventTabs" id="newsTab" role="tablist">
                <li class="nav-item">
                  <button
                    class="nav-link active"
                    id="employee-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#employee"
                    type="button"
                    role="tab"
                  >
                    Employee
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    class="nav-link"
                    id="self_service"
                    data-bs-toggle="tab"
                    data-bs-target="#self_service"
                    type="button"
                    role="tab"

                    Self Service
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    class="nav-link"
                    id="brands"
                    data-bs-toggle="tab"
                    data-bs-target="#brands"
                    type="button"
                    role="tab"
                  >
                    Brands
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="employee">
                <div
                  class="tab-pane fade show active"
                  id="latest"
                  role="tabpanel"

                  <div>
                    <ul class="user-list">
                      <li>
                        <div class="d-flex align-items-center mb-3">
                          <div

                              src="assets/images/middlebyImages/use_1.png"

                          </div>
                          <div class="link-text">Team Resource Center</div>

                      </li>
                      <li>
                        <div class="d-flex align-items-center mb-3">

                            <img
                              src="assets/images/middlebyImages/use_2.png"
                              class="img-fluid"
                              alt="Paylocity"
                            />
                          </div>
                          <div class="link-text">Paylocity</div>
                        </div>
                      </li>
                      <li>
                        <div class="d-flex align-items-center mb-3">
                          <div
                            class="link-icon me-3 text-white user-list-image"
                          >
                            <img
                              src="assets/images/middlebyImages/use_3.png"
                              class="img-fluid"

                          <div class="link-text">Benefits</div>
                        </div>
                      </li>
                      <li>

                          <div
                            class="link-icon me-3 text-white user-list-image"
                          >
                            <img
                              src="assets/images/middlebyImages/use_4.png"
                              class="img-fluid"
                              alt="Policies"
                            />
                          </div>
                          <div class="link-text">Policies</div>
                        </div>
                      </li>
                      <li>
                        <div class="d-flex align-items-center mb-3">
                          <div
                            class="link-icon me-3 text-white user-list-image"

                            <img
                              src="assets/images/middlebyImages/use_5.png"
                              class="img-fluid"

                  id="self_service"
                  role="tabpanel"
                ></div>

                <div

                  id="brands"
                  role="tabpanel"
                ></div>
