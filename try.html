<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .project-timeline {
      position: relative;
      margin: 40px auto;
    }

    .timeline-entry {
      display: flex;
      align-items: flex-start;
      margin: 25px 0;
      position: relative;
      padding-bottom: 25px; /* spacing between segments */
    }

    /* vertical line for each entry */
    .timeline-entry::after {
      content: "";
      position: absolute;
      left: 10%;
      transform: translateX(-50%);
      top: 20px; /* start below the circle */
      width: 6px;
      height: calc(100% - 20px);
      background: currentColor;
      border-radius: 3px;
      z-index: 1;
    }

    /* circle marker */
    .timeline-entry::before {
      content: "";
      position: absolute;
      left: 10%;
      transform: translateX(-50%);
      top: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid white;
      background: currentColor;
      box-shadow: 0 0 0 2px currentColor;
      z-index: 2;
    }

    /* left column (year) */
    .entry-year {
      width: 10%;
      text-align: right;
      padding-right: 30px;
      font-weight: bold;
      font-size: 22px;
    }

    /* right column (content) */
    .entry-details {
      width: 45%;
      padding-left: 30px;
    }

    /* year colors */
    .color-2024 {
      color: #0275d8; /* blue */
    }
    .color-2025 {
      color: #d9534f; /* red */
    }
    .color-2026 {
      color: #f0ad4e; /* yellow */
    }

    /* months */
    .entry-month {
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <h3 class="text-center mb-5">Project Timeline</h3>
  
  </div>
</body>
</html>
